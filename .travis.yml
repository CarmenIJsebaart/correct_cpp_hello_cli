language: cpp
compiler: gcc

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90

script: 
  - qmake
  - make
  - ./hello_cli > created_0.txt
  - ./hello_cli Richel > created_1.txt
  - ./hello_cli Richel Bilderbeek > created_2.txt

